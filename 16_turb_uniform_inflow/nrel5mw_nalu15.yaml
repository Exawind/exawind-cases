Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

# Hypre memory and other configurations
hypre_config:
  umpire_device_pool_mbs: 4096
  use_vendor_spgemm: 1
  use_vendor_spmv: 0
  use_vendor_sptrans: 0

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 250
    kspace: 250
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    segregated_solver: yes
    hypre_cfg_file: ./hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 250
    kspace: 250
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    segregated_solver: yes
    hypre_cfg_file: ./hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 250
    kspace: 250
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    segregated_solver: yes
    hypre_cfg_file: ./hypre_file.yaml
    hypre_cfg_node: hypre_elliptic

realms:

- name: realm_1
  mesh: ./mesh/nrel5mw_nearbody.exo
  use_edges: yes
  automatic_decomposition_type: rcb
  rebalance_mesh: yes
  stk_rebalance_method: parmetis

  equation_systems:
    name: theEqSys
    max_iterations: 4
    decoupled_overset_solve: yes

    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_scalar
      specific_dissipation_rate: solve_scalar
      pressure: solve_elliptic
      ndtw: solve_elliptic

    systems:
    - WallDistance:
        name: myNDTW
        max_iterations: 1
        convergence_tolerance: 1.0e-8
        update_frequency: 1000000000

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-8

    - ShearStressTransport:
        name: mySST
        max_iterations: 1
        convergence_tolerance: 1e-8

  initial_conditions:
  - constant: ic_1
    target_name:
    - nearbody-HEX
    - nearbody-WEDGE
    - nearbody-PYRAMID
    - nearbody-TETRA
    value:
      pressure: 0.0
      velocity: [8.06101730552664, 8.06101730552664, 0.0]
      turbulent_ke: 1.0
      specific_dissipation_rate: 250.0

  material_properties:
    target_name:
    - nearbody-HEX
    - nearbody-WEDGE
    - nearbody-PYRAMID
    - nearbody-TETRA

    specifications:
    - name: density
      type: constant
      value: 1.225
    - name: viscosity
      type: constant
      value: 1.81e-5

  boundary_conditions:

  - wall_boundary_condition: bc_wall
    target_name: blade1
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade2
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade3
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: hub
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      mesh_tag_offset: 14
      mesh_group:
      - overset_name: Turbine
        mesh_parts:
          - nearbody-HEX
          - nearbody-WEDGE
          - nearbody-PYRAMID
          - nearbody-TETRA
        wall_parts: [blade1, blade2, blade3, hub]
        ovset_parts: [outerbcinnerblock]

  mesh_transformation:
  - name: turb_translation
    mesh_parts:
      - nearbody-HEX
      - nearbody-WEDGE
      - nearbody-PYRAMID
      - nearbody-TETRA
    motion:
    - type: rotation
      angle: 45.0
      axis: [0.0, 0.0, 1.0]
      centroid: [0.0, 0.0, 0.0]
    - type: translation
      displacement: [2325.0, 1925.0, 90.0]

  mesh_motion:
  - name: blade_rotation
    mesh_parts:
    - nearbody-HEX
    - nearbody-WEDGE
    - nearbody-PYRAMID
    - nearbody-TETRA
    frame: non_inertial
    motion:
    - type: rotation
      axis: [ 0.707106781186547, 0.707106781186547, 0.0]
      omega: 1.267109036947883
      centroid: [2325.0, 1925.0, 90.0]

  solution_options:
    name: myOptions
    turbulence_model: sst
    projected_timescale_type: momentum_diag_inv

    options:
    - hybrid_factor:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - alpha_upw:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - upw_factor:
        velocity: 0.0
        turbulent_ke: 0.0
        specific_dissipation_rate: 0.0

    - noc_correction:
        pressure: yes

    - limiter:
        pressure: no
        velocity: yes
        turbulent_ke: yes
        specific_dissipation_rate: yes

    - projected_nodal_gradient:
        velocity: element
        pressure: element
        turbulent_ke: element
        specific_dissipation_rate: element
        ndtw: element

    - relaxation_factor:
        velocity: 0.7
        pressure: 0.3
        turbulent_ke: 0.7
        specific_dissipation_rate: 0.7

  post_processing:
  - type: surface
    physics: surface_force_and_moment
    output_file_name: forces1.dat
    frequency: 1
    parameters: [2325.0, 1925.0, 90.0]
    target_name:
    - blade1
    - blade2
    - blade3
    - hub

  turbulence_averaging:
    time_filter_interval: 100000.0

    specifications:

    - name: one
      target_name:
        - nearbody-HEX
        - nearbody-WEDGE
        - nearbody-PYRAMID
        - nearbody-TETRA

      reynolds_averaged_variables:
      - velocity

      compute_q_criterion: yes
      compute_vorticity: yes


  #restart:
  #  restart_data_base_name: rst15/nrel5mw.rst
  #  restart_frequency: 9999999
  #  restart_start: 9999999.0

  #output:
  #  output_data_base_name: out15/nrel5mw.e
  #  output_frequency: 9999999
  #  output_start: 9999999.0
  #  output_node_set: no
  #  output_variables:
  #  - velocity
  #  - pressure
  #  - turbulent_ke
  #  - specific_dissipation_rate
  #  - minimum_distance_to_wall
  #  - turbulent_viscosity
  #  - iblank
  #  - iblank_cell
  #  - mesh_displacement
  #  - q_criterion
  #  - vorticity

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    time_step: 0.003443526170799
    termination_step_count: 100000
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: yes

    realms:
    - realm_1
