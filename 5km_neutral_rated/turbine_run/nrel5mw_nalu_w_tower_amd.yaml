Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    segregated_solver: yes
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    #bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_keep_transpose: 1

    bamg_num_sweeps: 2
    #bamg_num_down_sweeps: 2
    #bamg_num_up_sweeps: 2
    #bamg_num_coarse_sweeps: 1

    bamg_strong_threshold: 0.3243198904981685
    bamg_trunc_factor: 0.4227143073461007
    bamg_pmax_elmts: 3

    bamg_agg_num_levels: 1
    bamg_agg_interp_type: 7
    bamg_agg_pmax_elmts: 3

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the wall
  - name: solve_wall
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_trunc_factor: 0.1
    bamg_agg_num_levels: 2
    bamg_agg_interp_type: 5
    bamg_agg_pmax_elmts: 3
    bamg_pmax_elmts: 3
    bamg_strong_threshold: 0.25

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 75
    output_level: 0
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_cycle_type: 1

realms:

- name: realm_1
  mesh: mesh/240_cores/tower_and_blades.exo
  use_edges: yes
  check_jacobians: true

  equation_systems:
    name: theEqSys
    max_iterations: 4
    decoupled_overset_solve: yes

    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_scalar
      specific_dissipation_rate: solve_scalar
      pressure: solve_elliptic
      ndtw: solve_wall

    systems:
    - WallDistance:
        name: myNDTW
        max_iterations: 1
        convergence_tolerance: 1.0e-8
        update_frequency: 1000000000
        exchange_fringe_data: false

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-8

    - ShearStressTransport:
        name: mySST
        max_iterations: 1
        convergence_tolerance: 1e-8

  initial_conditions:
  - constant: ic_1
    target_name:
      - blade1-HEX
      - blade2-HEX
      - blade3-HEX
      - tower-fluid-HEX
    value:
      pressure: 0.0
      velocity: [9.8726896031426, 5.7, 0.0]
      turbulent_ke: 1.0
      specific_dissipation_rate: 250.0

  material_properties:
    target_name:
      - blade1-HEX
      - blade2-HEX
      - blade3-HEX
      - tower-fluid-HEX

    specifications:
    - name: density
      type: constant
      value: 1.0
    - name: viscosity
      type: constant
      value: 1.8e-5

  boundary_conditions:

  - wall_boundary_condition: bc_wall
    target_name: blade1
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade2
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade3
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_tower
    target_name: tower-wall
    wall_user_data:
       use_wall_function: no
       velocity: [0.0,0.0,0.0]
       turbulent_ke: 0.0

  - symmetry_boundary_condition: bc_ground
    target_name: tower-ground
    symmetry_user_data:

  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      tioga_populate_inactive_part: false
      mesh_tag_offset: 0
      tioga_options:
        symmetry_direction: 3
      mesh_group:
      - overset_name: Turbine
        mesh_parts:
          - blade1-HEX
          - blade2-HEX
          - blade3-HEX
          - tower-fluid-HEX
        wall_parts: [blade1, blade2, blade3, tower-wall]
        ovset_parts: [outerBC, tower-overset]

  mesh_transformation:
  - name: turbine_rotate_yaw
    mesh_parts:
      - blade1-HEX
      - blade2-HEX
      - blade3-HEX
    motion:
      - type: rotation
        angle: 30.0
        axis: [0.0, 0.0, 1.0]
        centroid: [0.0, 0.0, 0.0]
      - type: translation
        displacement: [1772.54, 2080.0, 90.0]
        
  - name: tower_translate
    mesh_parts:
      - tower-fluid-HEX
    motion:
      - type: translation
        displacement: [1776.55528, 2082.50955, 0.0]
        
  mesh_motion:
  - name: blade_rotation
    mesh_parts:
    - blade1-HEX
    - blade2-HEX
    - blade3-HEX
    motion:
    - type: rotation
      omega: 1.267109036947883
      axis: [ 0.8660254037844387, 0.5, 0.0 ]
      centroid: [1772.54, 2080.0, 90.0]
      start_time: 0.03443526170799

  solution_options:
    name: myOptions
    turbulence_model: sst
    projected_timescale_type: momentum_diag_inv

    options:
    - hybrid_factor:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - alpha_upw:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - upw_factor:
        velocity: 0.0
        turbulent_ke: 0.0
        specific_dissipation_rate: 0.0

    - noc_correction:
        pressure: yes

    - limiter:
        pressure: no
        velocity: yes
        turbulent_ke: yes
        specific_dissipation_rate: yes

    - projected_nodal_gradient:
        velocity: element
        pressure: element
        turbulent_ke: element
        specific_dissipation_rate: element
        ndtw: element

    - relaxation_factor:
        velocity: 0.7
        pressure: 0.3
        turbulent_ke: 0.7
        specific_dissipation_rate: 0.7

  post_processing:
  - type: surface
    physics: surface_force_and_moment
    output_file_name: forces01.dat
    frequency: 4
    parameters: [1772.54, 2080.0, 90.0]
    target_name:
    - blade1
    - blade2
    - blade3

  turbulence_averaging:
    time_filter_interval: 100000.0

    specifications:

    - name: one
      target_name:
        - blade1-HEX
        - blade2-HEX
        - blade3-HEX
        - tower-fluid-HEX

      reynolds_averaged_variables:
      - velocity

      compute_q_criterion: yes
      compute_vorticity: yes

  restart:
    restart_data_base_name: rst01/nrel5mw.rst
    restart_frequency: 1440
    restart_start: 0

  output:
    output_data_base_name: out01/nrel5mw.e
    output_frequency: 500
    output_node_set: no
    output_variables:
    - velocity
    - pressure
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - turbulent_viscosity
    - iblank
    - iblank_cell
    - current_coordinates
    - mesh_displacement
    - mesh_velocity
    - q_criterion
    - vorticity
    - div_mesh_velocity
    - element_courant

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    time_step: 0.003443526170799
    termination_step_count: 200000000
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: yes
    nonlinear_iterations: 1

    realms:
    - realm_1
