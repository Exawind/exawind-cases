Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

hypre_config:
  umpire_device_pool_mbs: 4096
  use_vendor_spgemm: 1
  use_vendor_spmv: 0
  use_vendor_sptrans: 0

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 1000
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    segregated_solver: yes
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 1000
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 1000
    sync_alg: 1
    output_level: 2
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_elliptic

realms:

- name: realm_1
  mesh: /lustre/orion/proj-shared/cfd116/nrel5mw_meshes/mesh_12mDoF/nrel5mw_volume.exo
  automatic_decomposition_type: rcb
  rebalance_mesh: yes
  stk_rebalance_method: parmetis
  use_edges: yes
  check_jacobians: true

  equation_systems:
    name: theEqSys
    max_iterations: 4
    decoupled_overset_solve: yes

    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_scalar
      specific_dissipation_rate: solve_scalar
      pressure: solve_elliptic
      ndtw: solve_elliptic

    systems:
    - WallDistance:
        name: myNDTW
        max_iterations: 1
        convergence_tolerance: 1.0e-8
        update_frequency: 1000000000
        exchange_fringe_data: false

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-8

    - ShearStressTransport:
        name: mySST
        max_iterations: 1
        convergence_tolerance: 1e-8

  initial_conditions:
    - constant: ic_1
      target_name:
        - blade1-HEX
        - blade2-HEX
        - blade3-HEX
      value:
        pressure: 0.0
        velocity: [9.8726896031426, 5.7, 0.0]
        turbulent_ke: 1.0
        specific_dissipation_rate: 250.0

  material_properties:
    target_name:
      - blade1-HEX
      - blade2-HEX
      - blade3-HEX

    specifications:
    - name: density
      type: constant
      value: 1.0
    - name: viscosity
      type: constant
      value: 1.8e-5

  boundary_conditions:

  - wall_boundary_condition: bc_wall
    target_name: blade1
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade2
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade3
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      tioga_populate_inactive_part: false
      mesh_group:
      - overset_name: Turbine
        mesh_parts:
          - blade1-HEX
          - blade2-HEX
          - blade3-HEX
        wall_parts: [blade1, blade2, blade3]
        ovset_parts: [outerBC]

  mesh_transformation:
  - name: turbine_rotate_yaw
    mesh_parts:
      - blade1-HEX
      - blade2-HEX
      - blade3-HEX
    motion:
      - type: rotation
        angle: 30.0
        axis: [0.0, 0.0, 1.0]
        centroid: [0.0, 0.0, 0.0]
        
  - name: turbine_translate
    mesh_parts:
      - blade1-HEX
      - blade2-HEX
      - blade3-HEX
    motion:
      - type: translation
        displacement: [1772.54, 2080.0, 90.0]
        
  openfast_fsi:
    n_turbines_glob: 1
    dry_run:  False
    debug:    False
    sim_start: trueRestart #/trueRestart/restartDriverInitFAST
    t_start: 4.958677685950414
    t_max: 600.55
    n_checkpoint: 1440
    dt_FAST: 0.0008608815426997245
    Turbine0:
      turbine_base_pos: [1772.54, 2080.0, 00.0]
      turbine_hub_pos: [1772.54, 2080.0, 90.0]
      restart_filename: "nrel5mw.5760"
      sim_type: "ext-loads"
      blade_parts:
        - ["blade1-HEX"]
        - ["blade2-HEX"]
        - ["blade3-HEX"]
      blade_boundary_parts:
        - ["blade1"]
        - ["blade2"]
        - ["blade3"]
      az_blend_mean: 18.84955592153876
      az_blend_delta: 1.5707963267948966
      vel_mean: 11.7
      wind_dir: 240.0 # double check yaw is correct, possible bug in openfast cpp
      z_ref: 90.0
      shear_exp: 0.0
      
      deflection_ramping:
        span_ramp_distance: 4.0
        temporal_ramp_start: 0.0
        temporal_ramp_end: 0.5
        theta_ramp_span: 30.0 # degrees
        zero_theta_ramp_angle: 58.0
    

  solution_options:
    name: myOptions
    turbulence_model: sst
    projected_timescale_type: momentum_diag_inv

    options:
    - hybrid_factor:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - alpha_upw:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - upw_factor:
        velocity: 0.0
        turbulent_ke: 0.0
        specific_dissipation_rate: 0.0

    - noc_correction:
        pressure: yes

    - limiter:
        pressure: no
        velocity: yes
        turbulent_ke: yes
        specific_dissipation_rate: yes

    - projected_nodal_gradient:
        velocity: element
        pressure: element
        turbulent_ke: element
        specific_dissipation_rate: element
        ndtw: element

    - relaxation_factor:
        velocity: 0.7
        pressure: 0.3
        turbulent_ke: 0.7
        specific_dissipation_rate: 0.7

  post_processing:
  - type: surface
    physics: surface_force_and_moment
    output_file_name: forces01.dat
    frequency: 4
    parameters: [1772.54, 2080.0, 90.0]
    target_name:
    - blade1
    - blade2
    - blade3

  turbulence_averaging:
    time_filter_interval: 100000.0

    specifications:

    - name: one
      target_name:
        - blade1-HEX
        - blade2-HEX
        - blade3-HEX

      reynolds_averaged_variables:
      - velocity

      compute_q_criterion: yes
      compute_vorticity: yes

  restart:
    restart_data_base_name: rst01/nrel5mw.rst
    restart_frequency: 1440
    restart_start: 0

  output:
    output_data_base_name: out01/nrel5mw.e
    output_frequency: 200
    output_node_set: no
    output_variables:
    - velocity
    - pressure
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - turbulent_viscosity
    - iblank
    - iblank_cell
    - mesh_displacement
    - mesh_velocity
    - q_criterion
    - vorticity
    - disp_map
    - disp_map_interp
    - div_mesh_velocity
    - element_courant
    - dual_nodal_volume

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    time_step: 0.003443526170799
    termination_step_count: 200000000
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: yes
    nonlinear_iterations: 1

    realms:
    - realm_1
